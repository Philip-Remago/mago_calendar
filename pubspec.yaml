name: mago_calendar
description: "A Flutter package for integrating Google and Microsoft calendar OAuth and booking sync."
version: 0.0.1
homepage:

environment:
  sdk: ^3.9.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_auth_2: ^4.1.0
  google_sign_in_all_platforms: ^2.0.2
  http: ^1.2.2
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
